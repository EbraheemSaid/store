<mat-drawer-container 
    [autosize]="true" 
    class="min-h-full max-w-7xl mx-auto border-x">
    
    <mat-drawer mode="side" opened="true" class="p-6">
        <app-filters (showCategory)="onShowCategory($event)"></app-filters>
        
    </mat-drawer>
    <mat-drawer-content class="p-6">
        <app-products-header 
        (sortChange)="onSortChange($event)"
        (itemsCountChange)="onItemsCountChange($event)"
        (columnsCountChange)="onColumnsCountChange($event)"></app-products-header>
        <mat-grid-list
        gutterSize="16"
        [cols]="columns"
        [rowHeight]="rowHeight"
        >
            <mat-grid-tile *ngFor="let product of products">
                <app-product-box
                [product] = "product"
                (addToCart)="onAddToCart($event)"
                class = "w-full" 
                [fullWidthMode]="columns === 1"></app-product-box>
            </mat-grid-tile>
            
            

        </mat-grid-list>
    </mat-drawer-content>
</mat-drawer-container>
